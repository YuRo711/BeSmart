<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BeSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PupHub">
    <meta name="author" content="Yuri Rokhlin">
    <meta name="keywords" content="education, school, courses">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="navigation">
          <div class="navigation__logo">
            <img class="navigation__logo-image"
              src="./images/logo.svg"
              alt="BeSmart logo"
            />
            BeSmart
          </div>
          <nav class="navigation__links">
            <a class="navigation__link" href="#home">Home</a>
            <a class="navigation__link" href="#about">About</a>
            <a class="navigation__link" href="#courses">Courses</a>
            <a class="navigation__link" href="#service">Our Service</a>
            <a class="navigation__link" href="#contact">Contact Us</a>
          </nav>
          <button class="navigation__button" type="button">
            Sign in
          </button>
        </div>
        <section class="cover" id="home">
          <div class="cover__info">
            <h1 class="cover__title">
              The <span class="cover__accent">Smart</span><br>
              Choice For <span class="cover__accent">Future</span>
            </h1>
            <p class="cover__text">
              BeSmart is a global training provider based across the UK that specialises in accredited and bespoke training courses. We crush the...
            </p>
            <div class="cover__search">
              <img class="cover__search-icon"
                src="./images/search.svg"
                alt="search icon"
              />
              <input class="cover__input"
                type="text"
                placeholder="Search for a location..."
              />
              <button class="cover__search-button" type="button">
                Continue
              </button>
            </div>
          </div>
          <img class="cover__image"
            src="./images/OBJECTS.svg"
            alt="a vector art of happy people studying"
          />
          <div class="cover__circle"></div>
          <img class="cover__doodle" src="./images/Group.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-1.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-2.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-3.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-4.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-5.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-6.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-7.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-8.svg" alt="vector image"/>
          <img class="cover__doodle" src="./images/Group-9.svg" alt="vector image"/>
        </section>
      </header>
    </div>
  </body>
</html>
